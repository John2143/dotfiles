; vim:ft=dosini
[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #888
primary = #ffffff
secondary = #e60053
alert = #bd2c40

[barbase]
width = 100%
height = 3%
radius = 6.0
fixed-center = false
bottom = true
scroll-up = #bspwm.prev
scroll-down = #bspwm.next
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
line-size = 2
padding = 1
module-margin = 1
font-0 = "scientifica:size=14;1"
font-1 = "scientifica:size=14;1"
font-2 = "Noto Sans Symbols:size=14;1"
font-3 = "Noto Sans Symbols2:size=14;1"
tray-padding = 2
tray-maxsize = 24
wm-restack = bspwm

[bar/1]
inherit = barbase
monitor = DP-4
modules-left = bspwm
modules-center = spotify 
modules-right = spotify-prev spotify-play-pause spotify-next temperature cpu backlight pulseaudio date
tray-position = right

[bar/2]
inherit = barbase
monitor = DP-0
modules-left = bspwm xwindow
modules-center =
modules-right = spotify spotify-prev spotify-play-pause spotify-next date
tray-position = none

[global/wm]
margin-top = 0

[module/xwindow]
type = internal/xwindow
label = %title%

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true
occupied-scroll = true
label-focused = " %name% "
label-focused-underline = #fba922
label-occupied = " %name% "
label-occupied-foreground = #ffaa00
label-urgent = " %name% "
label-urgent-underline = #9b0a20
label-empty = " %name% "
label-empty-foreground = #555555

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = "ðŸ’» "
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%


[module/date]
type = internal/date
interval = 1
date = "%a %B %Y-%m-%d"
date-alt = "%a %B %d"
time = %H:%M:%S
time-alt = %H:%M:%S
format-prefix =
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5
;label = %date% %time%
click-right = pavucontrol
label = "%{A1:gsimplecal:}%date% %time%%{A}"

[settings]
screenchange-reload = true

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
click-right = pavucontrol
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
;label-muted = ðŸ”‡ muted
label-muted-foreground = #666
;ramp-volume-0 = ðŸ”ˆ
;ramp-volume-1 = ðŸ”‰
;ramp-volume-2 = ðŸ”Š

[module/backlight]
type = internal/xbacklight
enable-scroll = true


[module/spotify]
type = custom/script
tail = true
; prefix symbol is shown before the text
;format-prefix = "ï†¼ "
format-prefix = ""
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "<"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/script
exec = echo "*"
;hook-1 = echo "|>"
;initial = 1
format = <label>
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ">"
format = <label>
click-left = playerctl next -p spotify

[module/temperature]
type = internal/temperature
interval = 5
thermal-zone = 2
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
base-temperature = 20
warn-temperature = 60
